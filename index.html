<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ARTYHAN Club</title>

	<!-- FRAMEWORK -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<link rel="stylesheet" href="assets/css/personalize.css">
</head>
<body>
	<div class="theme-changer"><i class="sun icon"></i>light theme</div>
	<div class="ui inverted vertical head center aligned segment">
		<div class="ui text container">
			<h1 class="ui inverted header">ARTYHAN Club</h1>
			<h2>A bunch of strange people</h2>
		</div>
	</div>
	<div class="ui container member">
		<h1 class="ui header">members of artyhan</h1>
		<div class="ui link three stackable cards">
			<div class="card">
				<div class="image">
					<img src="assets/images/arifin.jpg" alt="AR">
				</div>
				<div class="content">
					<div class="header"><h3>Arifin</h3></div>
					<div class="meta">
						<a>Member</a>
					</div>
				</div>
				<div class="extra content">
					<a href="https://www.instagram.com/arifin.mblygf/">
						<i class="instagram icon"></i>
						arifin.mblygf
					</a>
				</div>
			</div>
			<div class="card dark">
				<div class="image">
					<img src="assets/images/tasya.jpg" alt="TY">
				</div>
				<div class="content">
					<div class="header"><h3>Natasya</h3></div>
					<div class="meta">
						<a>Founder</a>
					</div>
				</div>
				<div class="extra content">
					<a href="https://www.instagram.com/ntsymlvn/">
						<i class="instagram icon"></i>
						ntsymlvn
					</a>
				</div>
			</div>
			<div class="card">
				<div class="image">
					<img src="assets/images/rehan.jpg" alt="HAN">
				</div>
				<div class="content">
					<div class="header"><h3>Rayhan</h3></div>
					<div class="meta">
						<a>Member</a>
					</div>
				</div>
				<div class="extra content">
					<a href="https://www.instagram.com/Rayy_iqbal/">
						<i class="instagram icon"></i>
						Rayy_iqbal
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="ui container gallery">
		<h1 class="ui header">gallery</h1>
		<div class="ui fluid images">
			<img src="assets/images/gallery/01.jpeg">
			<img src="assets/images/gallery/02.jpeg">
			<img src="assets/images/gallery/03.jpeg">
			<img src="assets/images/gallery/04.jpeg">
		</div>
	</div>
	<div class="ui inverted footer segment">
		<div class="ui container">
			<h3 class="ui inverted header">About this Club</h3>
			<p>This club was created by Natasya, on 2 July 2019</p>
			<p><b>ARTYHAN</b> stand for <b>Ar</b>ifin, Na<b>t</b>as<b>y</b>a, and Ray<b>han</b></p>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/js/customize.js"></script>
</html>
